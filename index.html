<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js">
    </script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>

    <!-- Script JS -->
    <script src="./script.js"></script>

    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/732/732228.png">

    <title>3D Carousel</title>



</head>

<body>

    <div class="carousel">

        <a id="r" class="carousel-item" href="#reddit">
            <img src="./img/reddit.jpg">
            <h2>Reddit</h2>
        </a>

        <a id="n" class="carousel-item" href="#netflix">
            <img src="./img/Netflix.jpg">
            <h2>Netflix</h2>
        </a>

        <a id="y" class="carousel-item" href="#youtube">
            <img src="./img/Youtube.jpg">
            <h2>Youtube</h2>
        </a>


    </div>

    <div class="show">
        <iframe id="reddit" src="https://rishikeshmali.github.io/Reddit-clone-by-Rishikesh/"></iframe>
        <iframe id="netflix" src="https://rishikeshmali.github.io/Netflix-clone-by-RishikeshMali/"></iframe>
        <iframe id="youtube" src="https://youtube-by-rishikesh.herokuapp.com/"></iframe>
    </div>

    <script>
        $('#r').click(function () {
            $('#reddit').css({
                'display': 'block'
            });
            $('#netflix').css({
                'display': 'none'
            });
            $('#youtube').css({
                'display': 'none'
            });
        });

        $('#n').click(function () {
            $('#reddit').css({
                'display': 'none'
            });
            $('#netflix').css({
                'display': 'block'
            });
            $('#youtube').css({
                'display': 'none'
            });
        });

        $('#y').click(function () {
            $('#reddit').css({
                'display': 'none'
            });
            $('#netflix').css({
                'display': 'none'
            });
            $('#youtube').css({
                'display': 'block'
            });
        });
    </script>

</body>
